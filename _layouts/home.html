<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Author Meta -->
  <meta name="author" content="codepixer">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>AlgoDaily</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Roboto:400,400i,500" rel="stylesheet">
  <!--
			CSS
			============================================= -->
  <link rel="stylesheet" href="css/linearicons.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="css/hexagons.min.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- start header Area -->
  <header id="header">
    <div class="container main-menu">
      <div class="row align-items-center justify-content-between d-flex">
        <div id="logo">
          <a href="index.html"><img src="img/logo.png" alt="" title="" /></a>
        </div>
        <nav id="nav-menu-container">
          <ul class="nav-menu">
            <li class="menu-active"><a href="index.html">Home</a></li>
            <li><a href="mailto:team@algodaily.com">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- end header Area -->

  <!-- start posts Area -->
  <section class="home-banner-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 posts-list">
          {% for post in site.posts %}
            <div class="col-8 offset-2 py-3 post-content">
              <a class="posts-title" href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
              </a>
              <hr />
              <a href="{{ post.url }}" class="excerpt-link">
                {{ post.excerpt }}
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  <!-- End posts Area -->

  <!-- Start Footer Area -->
  <footer class="footer-area p-4">
    <div class="footer-bottom row align-items-center">
      <p class="footer-text m-0 col-lg-6 col-md-12">
        Copyright &copy;
        <script>document.write(new Date().getFullYear());</script> All rights reserved | by AlgoDaily & ColorLib
      </p>
      <div class="col-lg-6 col-md-6 social-link">
        <div class="download-button d-flex flex-row justify-content-end">
          <div class="buttons gray flex-row d-flex">
            <i class="fa fa-apple" aria-hidden="true"></i>
            <div class="desc">
              <a href="#">
                <p>
                  <span>Available</span> <br>
                  on App Store
                </p>
              </a>
            </div>
          </div>
          <div class="buttons gray flex-row d-flex">
            <i class="fa fa-android" aria-hidden="true"></i>
            <div class="desc">
              <a href="#">
                <p>
                  <span>Available</span> <br>
                  on Play Store
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer Area -->


  <script src="js/vendor/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="js/tilt.jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/easing.min.js"></script>
	<script src="js/hoverIntent.js"></script>
  <script src="js/superfish.min.js"></script>  
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
